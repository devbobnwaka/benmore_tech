{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="flex flex-col md:flex-row min-h-screen">
    <!-- Hamburger Menu for Mobile -->
    <div class="md:hidden flex items-center justify-between p-4 bg-white">
        <div class="text-blue-600 text-xl font-bold">
            <img src="{% static 'images/task-logo.png' %}" alt="Tasky Logo" class="h-8 inline"> Tasky
        </div>
        <button id="menu-toggle" class="text-blue-600">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
            </svg>
        </button>
    </div>

    <!-- Sidebar -->
    <div id="sidebar" class="hidden md:flex w-full md:w-1/5 bg-white p-5 flex-col">
        <div class="text-blue-600 text-xl font-bold mb-6">
            <img src="{% static 'logo.png' %}" alt="Tasky Logo" class="h-8 inline"> Tasky
        </div>
        <ul>
            <li class="mb-4"><a href="#" class="text-blue-600 font-bold">Dashboard</a></li>
            <li class="mb-4"><a href="#" class="text-gray-600">Tasks</a></li>
            <li class="mb-4"><a href="#" class="text-gray-600">Calendar</a></li>
            <li class="mb-4"><a href="#" class="text-gray-600">Members</a></li>
        </ul>
        <div class="mt-auto">
            <a href="#" class="text-sm text-blue-600 underline">Upgrade to pro</a>
        </div>
    </div>

    <!-- Main content -->
    <div class="w-full md:w-4/5 p-5 md:p-10">
        <div class="flex flex-col md:flex-row justify-between items-center mb-8">
            <div class="relative w-full md:w-1/2 mb-4 md:mb-0">
                <input type="text" placeholder="Search tasks" class="w-full p-2 rounded border border-gray-300">
            </div>
            <div>
                <button id="add-task-btn" class="bg-blue-600 text-white px-4 py-2 rounded">+ Add Task</button>
            </div>
        </div>

        <div class="flex flex-col md:flex-row justify-between space-y-4 md:space-y-0 md:space-x-4">
            <div class="w-full md:w-1/3 bg-white rounded p-4 shadow">
                <h2 class="text-lg font-bold mb-4">In Progress (2)</h2>
                <div id="in-progress-tasks" class="space-y-4">
                    <!-- Tasks will be loaded here dynamically -->
                </div>
            </div>

            <div class="w-full md:w-1/3 bg-white rounded p-4 shadow">
                <h2 class="text-lg font-bold mb-4">Completed (4)</h2>
                <div id="completed-tasks" class="space-y-4">
                    <!-- Tasks will be loaded here dynamically -->
                </div>
            </div>

            <div class="w-full md:w-1/3 bg-white rounded p-4 shadow">
                <h2 class="text-lg font-bold mb-4">Overdue (5)</h2>
                <div id="overdue-tasks" class="space-y-4">
                    <!-- Tasks will be loaded here dynamically -->
                </div>
            </div>
        </div>
    </div>
</div>

<div id="task-modal" class="fixed z-10 inset-0 overflow-y-auto hidden">
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-8 rounded shadow-lg w-11/12 md:w-1/3">
            <h2 class="text-2xl font-bold mb-4">Add/Edit Task</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="mb-4">
                    <label class="block text-gray-700">Title</label>
                    <input type="text" id="task-title" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Description</label>
                    <textarea id="task-description" class="w-full p-2 border rounded"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Priority</label>
                    <select id="task-priority" class="w-full p-2 border rounded">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="flex justify-end">
                    <button type="button" id="cancel-btn" class="mr-4 bg-gray-200 px-4 py-2 rounded">Cancel</button>
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
